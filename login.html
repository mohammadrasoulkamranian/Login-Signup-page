<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="Login-page">
    <div id="main-login">
        <br>
        <div class="Login-img">
            <img src="source/Login-profile-img.png" alt="LOgin form" id="Login_profile_img">
        </div>
        <div class="title-login">
            <h1><b>Login</b></h1>
        </div>
        <div class="Login-form">
            <form action="" method="get">
                <input type="image" src="source/Login-emai-img.png" id="Email-img">
                <div class="inp">
                    <input type="email" name="" id="Email" placeholder="Email address"  required><br>
                </div>
                <br>
                <input type="image" src="source/Login-pass-img.png" id="Pass-img">
                <div class="inp">
                    <input type="password" name="" id="Pass" placeholder="Password" required><br>
                </div>
                <br>
                <div class="Remember-information">
                    <input id="Checkbox-inp" class="Checkbox-login" type="checkbox" aria-hidden="true" />
                    <label for="Checkbox-inp" id="checkbox-label">Remember me later</label>
                </div>
                <div class="Forget">
                    <p class="Forget-pass-p"><a href="forget_pass.html" style="text-decoration: none">Forget your
                            password?</a></a></p>
                </div>
                <br>
                <div class="Submit">
                    <input type="submit" name="" id="" class="Submit-login" value="Login">
                </div>
            </form>
        </div>
        <div class="Login-otherway">
            <h2>or login with</h2>
            <div class="Otherway-button">
                <a href="" class="Google-button"><img src="source/Google-icon-img.png" alt="Login with Google"
                        id="Google-img"> Google</a>
                <a href="" class="Apple-button"><img src="source/Apple-icon-img.png" alt="Login with Apple"
                        id="Apple-img"> Apple</a>
            </div>
        </div>
        <div>
            <h2 id="Login-signup-title"><b>or</b></h2>
        </div>
        <div class="Login-sign-up-button">
            <a href="signup.html" class="Sign-up-button">Create an account</a>
        </div>

    </div>
</body>

</html>
