<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="Signup-page">
    <div id="main-signup">
        <br>
        <div class="Sign-up-img">
            <img src="source/Signup-profile-img.png" alt="Sign up form" id="Signup_profile_img">
        </div>
        <div class="title-signup">
            <h1><b>Sign up</b></h1>
        </div>
        <div class="p-signup">
            <p>Please complete the following fields</p>
        </div>
        <div class="Signup-form">
            <form action="signup2.html" method="get">
                <input type="image" src="source/F-L-name-img.png" id="First-name-signup">
                <div class="inp-signup">
                    <input type="text" name="" id="First-name-inp" placeholder="First name" >
                </div><br>
                <input type="image" src="source/F-L-name-img.png" id="Last-name-signup">
                <div class="inp-signup">
                    <input type="text" name="" id="Last-name-inp" placeholder="Last name" >
                </div><br>
                <input type="image" src="source/Phone-num-img" id="Phone-num-signup">
                <div class="inp-signup">
                    <input type="number" name="" id="Phone-num-inp" placeholder="Phone number">
                </div><br>
            </form><br>
            <div class="Submit_signup">
                <input type="submit" name="" id="" class="Submit-signup" value="next" onclick="Signup_page2()">
            </div>
            
        </div>

    </div>
    <script src="js/program.js"></script>
</body>

</html>
