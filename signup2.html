<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="js/program.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="Signup-page">
    <div id="main-signup2">
        <br>
        <div class="Sign-up-img">
            <img src="source/Signup-profile-img.png" alt="Sign up form" id="Signup_profile_img">
        </div>
        
        <div class="p-signup">
             <p> welcome<p id="Fname2"></p> <p id="Lname2"></p></p>
        </div>
        <div class="Signup-form">
            <form action="signup2.html" method="get">
                <input type="image" src="source/Login-emai-img.png" id="Email-img">
                            <div class="inp-signup">
                                <input type="email" name="" id="Email-signup" placeholder="Email address" required>
                            </div>
                            <br>
                            <input type="image" src="source/Login-pass-img.png" id="Pass-img">
                            <div class="inp-signup">
                                <input type="password" name="" id="Pass-signup" placeholder="Password" required><br>
                            </div>
                            <br>
                            <input type="image" src="source/Login-pass-img.png" id="Pass-img">
                            <div class="inp-signup">
                                <input type="password" name="" id="Pass-Reconfirmation-signup"
                                    placeholder="Password Reconfirmation" required><br>
                            </div> 
            </form><br>
            <div class="Submit_signup">
                <input type="submit" name="" id="" class="Submit-signup" value="Sign up">
            </div>
            
        </div>

    </div>
    
    
</body>
</html>
